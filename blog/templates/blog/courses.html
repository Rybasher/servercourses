{% extends 'base.html' %}
{% block style %}
    <style>
    .content{
        height: 600px;
    }
    a{

        color: black;

{% endblock %}
{% block content %}
    <div class="row mt-5 content">
    <div class="col-md-12">

            {% endfor %}
    </div>
    </div>


{% endblock %}
