{% extends 'base.html' %}
{% block style %}
    <style>
        .info img{
            margin-left: 60px;
        }
    .btn{
        position: fixed;
        top: 10%;
        left: 0%;

    }
    </style>
{% endblock %}

{% block content %}
    <h2 align="center">{{ post.title }}</h2>
    <div class="row info">
    <div class="col-md-12 offset-4">
         {% if post.image %}
        <img src="{{ post.image.url }}"  width="400" height="600" alt="image">
    {% endif %}
    <h4 style="margin-left: 210px;">Конспект</h4>
    <p>{{ post.content }}</p>
    <h4 style="margin-left: 210px;">Видео урок</h4>
    <iframe width="560" height="315" src="{{ post.link }}"
            frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
    <p><small>Видеоурок</small></p>
    </div>
    </div>
    <!-- Button trigger modal -->
<button type="button" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal">
  Домашнее задание
</button>

<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-header">
        <i class="fas fa-angry"></i><h5 class="modal-title" id="exampleModalLabel">Домашнее задание</h5>
        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
          <span aria-hidden="true">&times;</span>
        </button>
      </div>
      <div class="modal-body">
        {{ post.homework }}
      </div>

    </div>
  </div>
</div>

{% endblock %}
