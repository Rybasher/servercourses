{% extends 'base.html' %}

{% block style %}
    <style>
    .col-md-12{
        margin-left: 40%;
    }
    </style>
{% endblock %}

{% block content %}
    <h1 align="center">{{ course }}</h1>
    <div class="row">
            <div class="col-md-12 offset-4">
                {% for post in posts %}
                    <div class="card" style="width: 18rem;">
                    {% if post.image %}
                        <img src="{{ post.image.url }}" class="card-img-top" alt="">
                    {% endif %}

                      <div class="card-body">
                        <h5 class="card-title"><a href="{% url 'blog:post_detail' slug=post.slug %}">{{ post.title }}</a></h5>
                        <p class="card-text">{{ post.content }}</p>
                        <a href="#" class="btn btn-primary">Перейти к уроку</a>
                      </div>
                    </div>
                {% endfor %}


        </div>
    </div>
{% endblock %}
